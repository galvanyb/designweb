<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendav3.css">
    <title>Agenda Version 3</title>
</head>

<body onload="actualizarDatos()">
    <div id="contenedor">
        <header>
            <h3>Mi agenda de Contactos</h3>
            <hr>
        </header>
        <form>
            <span>Nombre: </span>
            <input type="text" placeholder="nombre" id="nombre"><br><br>
            <span>Celular: </span>
            <input type="text" placeholder="movil" id="movil"><br><br>
            <span>email: </span>
            <input type="text" placeholder="email" id="email"><br><br>
        </form>
        <hr />
        <div>
            <button type="button" onclick="guardarDato()">Guardar</button>
            <button type="button" onclick="recuperarDato()">Recuperar</button>
            <button type="button" onclick="eliminarDato()">Eliminar</button>
            <button type="button" onclick="eliminarTodo()">Eliminar Todos</button>
        </div>
        <hr>
        <span class="titu">Nombre</span> <span class="titu">Celular</span> <span class="titu datosEmail">E-mail</span><br>
        <ul id="contactos"></ul>
    </div>
    <script type="text/javascript" src="js/agendav3.js"></script>
</body>

</html>
